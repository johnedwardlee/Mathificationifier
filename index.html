<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addison</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="screen">Addison the Calculator</div>
      <div class="buttons">
        <button class="clear">
          <span class="front">AC</span>
        </button>
        <button class="del">
          <span class="front">C</span>
        </button>
        <button class="op">
          <span class="front">%</span>
        </button>
        <button class="op">
          <span class="front">รท</span>
        </button>
        <button class="number">
          <span class="front">7</span>
        </button>
        <button class="number">
          <span class="front">8</span>
        </button>
        <button class="number">
          <span class="front">9</span>
        </button>
        <button class="op">
          <span class="front">*</span>
        </button>
        <button class="number">
          <span class="front">4</span>
        </button>
        <button class="number">
          <span class="front">5</span>
        </button>
        <button class="number">
          <span class="front">6</span>
        </button>
        <button class="op">
          <span class="front">-</span>
        </button>
        <button class="number">
          <span class="front">1</span>
        </button>
        <button class="number">
          <span class="front">2</span>
        </button>
        <button class="number">
          <span class="front">3</span>
        </button>
        <button class="op">
          <span class="front">+</span>
        </button>
        <button class="number">
          <span class="front">0</span>
        </button>
        <button class="dot">
          <span class="front">.</span>
        </button>
        <button class="equals">
          <span class="front">=</span>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
